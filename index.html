<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>3D Lissajous z osiami</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js + OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scena i renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Osi i siatka
        const axesHelper = new THREE.AxesHelper(4);
        scene.add(axesHelper);
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // Parametry krzywej
        const params = {
            freqX: 3,
            freqY: 2,
            freqZ: 1,
            amplitude: 2,
            speed: 0.02,
            points: 500
        };

        // Geometry i materia≈Ç linii
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(params.points * 3);
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const material = new THREE.LineBasicMaterial({ color: 0x00ff88 });
        const line = new THREE.Line(geometry, material);
        scene.add(line);

        // Kontrola kamery
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Animacja
        let t = 0;
        function animate() {
            requestAnimationFrame(animate);

            const arr = geometry.attributes.position.array;
            for (let i = 0; i < arr.length; i += 3) {
                const time = t + (i / 3) * 0.01;
                arr[i]   = params.amplitude * Math.sin(params.freqX * time);
                arr[i+1] = params.amplitude * Math.sin(params.freqY * time + Math.PI/2);
                arr[i+2] = params.amplitude * Math.sin(params.freqZ * time);
            }
            geometry.attributes.position.needsUpdate = true;

            t += params.speed;
            controls.update();
            renderer.render(scene, camera);
        }

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
